<html>
    <head>
        <title>JS Calculator</title>
    </head>

    <body>

        <h1>JavaScript Variables</h1>
        <p>Sum of two numbers (24+43)</p>
        <p id="result"></p>

        <script>
            var num1 = 24;
            var num2 = 43;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "The total sum is " + sum;
        </script>
    </body>
</html>
